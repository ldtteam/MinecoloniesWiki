<div class="infobox box text-center">
    <img src="{{ include.image }}" alt="{{ include.alt }}" />
    <hr />
    <div class="row section-text text-left">
        {{ include.content }}
    </div>
    {% if include.recipe | default "" != "" %}
    <hr />
    <recipe>{{ include.recipe }}</recipe>
    {% endif %}
</div>
