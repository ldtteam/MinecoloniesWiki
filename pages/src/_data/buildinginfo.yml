bakery:
  name: Bakery
  workers:
    - baker
  recipes:
    - baker
  settings:
    - name: Recipe Mode
      description: This is unlocked by researching Warehouse Master in the University.  This allows you to change the order the hut chooses when it knows more than one recipe for an item.
      options:
        - name: Priority
          description: This is the default setting. The hut will try to use the recipe that is higher up in their recipe list first.
        - name: Warehouse Stock
          description: The hut will look in the warehouse first to see what resource you have more of before deciding what recipe it will use.
