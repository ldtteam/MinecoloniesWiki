<div class="infobox box text-center w-100">
    <h2>{{ include.title }}</h2>
    {% if include.images | size > 0 %}
        <div class="infobox-image row">
            {% for image in include.images %}
                <div class="col">
                    {{ image }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% for block in include.blocks %}
        <hr/>
        <div class="infobox-content">
            {{ block }}
        </div>
    {% endfor %}
</div>
