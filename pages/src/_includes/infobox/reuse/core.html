<div class="infobox box text-center w-100">
    <h2>{{ include.title }}</h2>
    {% if include.image | default: "" != "" %}
        <div class="infobox-image">
            <img src="{{ include.image }}" alt="{{ include.alt | default: "Infobox image" }}"/>
        </div>
    {% endif %}
    {% for block in include.blocks %}
        <hr/>
        <div class="infobox-content">
            {{ block }}
        </div>
    {% endfor %}
</div>
