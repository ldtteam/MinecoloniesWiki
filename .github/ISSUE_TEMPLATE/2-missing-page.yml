name: "[ðŸš¨] Missing Page"
description: If you think a page of information on the wiki is missing. Use this if you want to open an entire topic of information on a new page.
labels:
  - Missing Page
body:
  - type: dropdown
    id: version
    attributes:
      label: Affected version(s)
      description: "Which version(s) are affected by this bug? (Hint: View the version selector in the top-right)"
      default: 16
      multiple: true
      options:
        - "1.18"
        - "1.18.1"
        - "1.18.2"
        - "1.19"
        - "1.19.1"
        - "1.19.2"
        - "1.19.3"
        - "1.19.4"
        - "1.20"
        - "1.20.1"
        - "1.20.2"
        - "1.20.3"
        - "1.20.4"
        - "1.20.5"
        - "1.20.6"
        - "1.21"
        - "1.21.1"
    validations:
      required: true
  - type: textarea
    id: content
    attributes:
      label: Missing Page
      description: Describe what page you think is missing on the given version(s)
    validations:
      required: true
