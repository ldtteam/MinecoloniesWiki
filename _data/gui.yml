global:
  - button: Hut Level
    content: Tells you the type of hut and the build level of the building you have selected.
  - button: Worker Assigned
    content: Tells you the worker assigned to this building and their worker level. The worker levels up in time by working. The higher their level, the faster and more efficient they will be.
  - button: Manage Workers
    content: Lets you change which worker is assigned to work at this hut. There can only be one worker at each hut. <b>Note:</b> this only works if you have turned the worker hiring mode in the <a href="../../source/buildings/townhall"> Town Hall</a> block to manual, otherwise your citizens will be hired automatically.
  - button: Recall Worker
    content: Recalls the worker at this building to their hut block. You might use it if they are stuck somewhere, you want to see what they have, or want to give them something directly.
  - button: Build Options
    content: Lets you create a build, upgrade, reposition, or repair build order for this hut. To learn more about the building system, please visit the <a href="../../source/workers/builder"> Builder</a> page.
  - button: Delivery Priority
    content: You can set the priority that a <a href="../../source/workers/courier"> Courier</a> will visit this hut and pick up items (when the worker at this hut issues a request), or you can tell Couriers to <i>never</i> visit this hut to pick up items. You can also tell a Courier to do a pickup now using the Request Pickup Now button. (For the pickup priority, 10 is the highest.)
  - button: List of Recipes and Teach Recipe
    content: When clicking the list of recipes button, you see all the recipes you have taught this hut and can remove them. When clicking teach recipe, it opens a crafting grid which allows you to teach this hut recipes (not the worker).
  - button: Inventory
    content: Here you can access the hut block's storage, where the worker at this hut takes and deposits materials. They will also use any <a href="../../source/items/rack"> racks</a> or chests that were placed in the hut when it was built or upgraded, so be sure to check those as well!
  - button: "?"
    content: Some huts have an in-game guide. Press the ? button to access it.
  - button: A chest icon
    content: Click this button to see all the items in the hut's storage (including the hut block's inventory and any racks/chests that came with the hut). Clicking the ? button next to an item's count will highlight the storage container it's in.
citizen:
  - button: Hut Level
    content: This tells you the level of the hut you have selected.
  - button: Assign Citizens
    content: This lets you change which citizens are assigned to this hut. If it says Assign 0 Citizens, that means you've run out of room in this hut to house citizens and will have to remove some (the button underneath their name) to add more. <b>Note-</b>this only works if you have turned the housing assignment mode in the <a href="../../source/buildings/townhall"> Town Hall</a> block to manual, otherwise your citizens will be housed automatically.
  - button: Build Options
    content: This lets you create a build, upgrade, reposition, or repair build order for this hut. To learn more about the building system, please visit the <a href="../../source/workers/builder"> Builder</a> page.
  - button: Recall Citizens
    content: Teleports all the citizens living here to the hut block.
  - button: Inventory
    content: This opens an inventory space where you can store anything you like, as the citizens staying in the hut don't use it.
  - button: "?"
    content: Some huts have an in-game guide. Press the ? button to access it.
  - button: A chest icon
    content: Click this button to see all the items in the hut's storage (including the hut block's inventory and any racks/chests in the hut). Clicking the ? button next to an item's count will highlight the storage container it's in.
build:
  - button: Schematic Style
    content: Here you can verify the style of schematics you have currently. You can change the style, but it's not recommended that you change it since it will most likely be in a different position.
  - button: Builder
    content: Here is where you can choose what Builder you want on the project. If the hut is out of your Builders' range, this is where you can manually assign one.
  - button: List
    content: This is the list of resources that the Builder will need for the schematic style selected.
  - button: Repair
    content: This is to repair a building according to its schematic. This will remove any changes that a player has made to the current building.
  - button: Upgrade
    content: When you are ready to upgrade to the next level. Upgrading will come with benefits, like more furnaces for a Smelter to use (for example).
  - button: Deconstruct
    content: To deconstruct the building. After the Builder is done breaking the building, click the Pick Up button, which will appear where the Deconstruct button was. You will get the building's hut block, which will keep its current level. This is so you can place it somewhere else using the <a href="../../source/items/buildtool"> build tool</a>.
    
