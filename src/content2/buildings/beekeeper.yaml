name: Apiary
plural: Apiaries
description: The Apiary is where you keep your bees, the Beekeeper is responsible for breeding your bees whilst also harvesting their honey and honeycombs.
icon: "@assets/images/wiki/items/minecolonies/blockhutbeekeeper.png"
workers:
  - beekeeper
recipes:
  - minecolonies/blockhutbeekeeper
settings:
  - name: Breeding
    description: On by default. Here you can choose if the Beekeeper will breed bees.
  - name: Honeycombs or Honey
    description: Here you choose if the Beekeeper will collect honeycombs, honey bottles, or both. They will collect whatever shows on the GUI.
